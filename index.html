<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculators</title>
    <link href="style.css" rel="stylesheet" />
    <link href="favicon.ico" rel="icon" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>
    <script src="script.js"></script>
  </head>
  <body class="color">
    <button id="colorMode" class="color">
      <svg id="sun" class="color" viewBox="0 0 24 24" fill="none">
        <path
          d="M12 3V4M12 20V21M4 12H3M6.31412 6.31412L5.5 5.5M17.6859 6.31412L18.5 5.5M6.31412 17.69L5.5 18.5001M17.6859 17.69L18.5 18.5001M21 12H20M16 12C16 14.2091 14.2091 16 12 16C9.79086 16 8 14.2091 8 12C8 9.79086 9.79086 8 12 8C14.2091 8 16 9.79086 16 12Z"
          stroke="#fff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
      <svg id="moon" class="color" viewBox="0 0 24 24" fill="none">
        <path
          d="M13 6V3M18.5 12V7M14.5 4.5H11.5M21 9.5H16M15.5548 16.8151C16.7829 16.8151 17.9493 16.5506 19 16.0754C17.6867 18.9794 14.7642 21 11.3698 21C6.74731 21 3 17.2527 3 12.6302C3 9.23576 5.02061 6.31331 7.92462 5C7.44944 6.05072 7.18492 7.21708 7.18492 8.44523C7.18492 13.0678 10.9322 16.8151 15.5548 16.8151Z"
          stroke="#2f4f4f"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="container">
      <div class="calc color" id="num">
        <input id="display" class="inout color" disabled />
        <div id="buttons">
          <button class="suppress">C</button>
          <button class="suppress">DEL</button>
          <button class="action">âˆš</button>
          <button class="action">%</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="operator">/</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="operator">*</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="operator">-</button>
          <button class="action">=</button>
          <button>0</button>
          <button>.</button>
          <button class="operator">+</button>
        </div>
      </div>
      <div class="calc color" id="graph">
        <input id="function" class="inout color" placeholder="f(x)" />
        <p id="feedback" class="color">Enter an expression</p>
        <div id="graphContainer">
          <canvas id="chart" class="inout color" />
        </div>
      </div>
    </div>
  </body>
</html>
